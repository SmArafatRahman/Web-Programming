
<!DOCTYPE html>
<html>

<head>
    <title>Workshop Regestration</title>
</head>

<body>
    <form>
    <table>
        <tr >
            <td>
                <table>
                    <tr style="background-color: aqua;">
                        <td>
                            <div><b>Workshop Regestration </b>
                                <a href="#">MORE ACTIONS â–¼</a>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <a href="">Register now while seats are available!</a>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <form>
                            <table>
                                <tr>
                                    <td><strong>First Name</strong></td>
                                    <td><input type="text" required></td>
                                </tr>
                                <tr>
                                    <td><strong>Last Name</strong></td>
                                    <td><input type="text" required></td>
                                </tr>
                                <tr>
                                    <td><strong>Company Institution</strong></td>
                                    <td><input type="text"></td>
                                </tr>
                                <tr>
                                    <td><strong>Address</strong></td>
                                    <td><textarea cols="20" rows="5"></textarea></td>
                                </tr>
                                <tr>
                                    <td><strong>City</strong></td>
                                    <td><input type="text"></td>
                                </tr>
                                <tr>
                     
                                    <td><strong for="country">State/Province/Region</strong></td>
                                    <td><select name="country" style="width: 100%;">
                                        <option selected="" value="Default">Select</option>
                                        <option value="AF">Australia</option>
                                        <option value="AL">Canada</option>
                                        <option value="DZ">India</option>
                                        <option value="AS">Russia</option>
                                        <option value="AD">USA</option>
                                    </select></td>
                                </tr>
                                <tr>
                                    <td><strong>E-Mail</strong></td>
                                    <td><input type="email"></td>
                                </tr>
                                <tr>
                                    <td><strong>Phone Number</strong></td>
                                    <td><input type="number"></td>
                                </tr>
                            </table>
                        </td>
                        <td>
                            <table>
                                <tr>
                                    <td><a href="">Lunch</a></td>
                                </tr>
                                <tr>
                                    <td><strong>Meal Preference</strong></td>
                                    <td>
                                        <select type="date" style="width: 100%;">
                                            <option>Vegeterian</option>
                                            <option>B</option>
                                            <option>C</option>
                                            <option>D</option>
                                        </select>
                                    </td>
                                </tr>
                                <tr>
                                    <td><a href="">Payment Details</a></td>
                                </tr>
                                <tr>
                                    <td>
                                        <b>Payment Mode</b>
                                    </td>
                                    <td>
                                        <input type="checkbox" />Cash <br>
                                        <input type="checkbox" />Cheque <br>
                                        <input type="checkbox" />Demand Draft
                                    </td>
                                </tr>
                                <tr>
                                    <td><strong>DD/Check No</strong></td>
                                    <td><input type="number"></td>
                                </tr>
                                <tr>
                                    <td><strong>Drawn On(Bank Name)</strong></td>
                                    <td><input type="text"></td>
                                </tr>
                                <tr>
                                    <td><strong>Payable At</strong></td>
                                    <td><input type="text"></td>
                                </tr>
                            </table>
                            </form>

                        </td>
                    </tr>

                </table>
            </td>
        </tr>
        <tr style="background-color: aqua;">
            <td colspan="2" style="text-align: center; ">
                <button type="submit">Submit</button>
                <button type="button">Reset</button>
            </td>

        </tr>
    </table>
</form>
</body>

</html>
